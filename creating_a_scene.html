<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creating a scene</title>
	<style> 
		body { margin: 0; } 
		canvas { width: 100%; height: 100% } 
	</style>
</head>
<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene(); 
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
			var renderer = new THREE.WebGLRenderer(); 

			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

			camera.position.z = 5;
			camera.position.y = 5;
			camera.lookAt(new THREE.Vector3(0,0,0));

			var geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
			var material = new THREE.MeshLambertMaterial({ color: 'white' });
			var cube = new THREE.Mesh( geometry, material ); 
			scene.add( cube ); 

			var plane = new THREE.PlaneGeometry(300, 300);
			var groundMaterial = new THREE.MeshLambertMaterial({ color: 'lightgray' });
			var ground = new THREE.Mesh(plane, groundMaterial);
			ground.rotation.x = -90 * Math.PI / 180;
			scene.add(ground);

			var light = new THREE.AmbientLight( "gray", 0.1 );
			scene.add( light );

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
			directionalLight.position.set( 2, 1, 3 );
			scene.add( directionalLight );

			function render() { 
				requestAnimationFrame( render ); 
				renderer.render( scene, camera );

				// cube.rotation.x += 0.1; 
				cube.rotation.y += 0.005;
			} render();
		</script>
</body>
</html>
